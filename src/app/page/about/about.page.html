<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Sobre</ion-title>

    <ion-thumbnail slot="end" *ngIf="auth.user | async as user; else showLogin">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}" routerLink="/profile">
    </ion-thumbnail>
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/user.png" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <p>Este aplicativo foi criado e desenvolvido para o fornecimento de vagas de estágios 24 horas por dia.</p>

  <ion-img src="assets/15.jpg" alt="Meu App 01" class="logotipo"></ion-img>
  <ion-button class="ion-margin-vertical" expand="block" color="primary" routerLink="/home">
    <ion-icon name="home" slot="start"></ion-icon>
    Página Inicial
  </ion-button>
</ion-content>

<ion-text class="ion-text-center ion-padding copyright">

</ion-text>
